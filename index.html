<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLOCK</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="shortcut icon" href="favicon/faviconClock.ico" type="image/x-icon">
</head>
<body>
    <div class="left" style="background-image: url(/img/bright.png); background-size: cover;">
        <div class="container">
            <div class="box">
                <div class="clock" style="background-image: url(/img/clock1.png);">
                    <div class="hour">
                        <div class="hr" id="hr"></div>
                    </div>
                    <div class="min">
                        <div class="mn" id="mn"></div>
                    </div>
                    <div class="sec">
                        <div class="sc" id="sc"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="right" style="background-image: url(/img/bright.png);">
        <div id="app">
            <div class="flip-clock-container">
              <div class="flip-clock flip-clock-h">
                <div class="digit digit-left">
                  <!-- ::before -->
                  <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                  </div>
                  <!-- ::after -->
                </div>
                <div class="digit digit-right">
                  <!-- ::before -->
                  <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                  </div>
                  <!-- ::after -->
                </div>
              </div>
        
              <div class="colon">:</div>
        
              <div class="flip-clock flip-clock-m">
                <div class="digit digit-left">
                  <!-- ::before -->
                  <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                  </div>
                  <!-- ::after -->
                </div>
                <div class="digit digit-right">
                  <!-- ::before -->
                  <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                  </div>
                  <!-- ::after -->
                </div>
              </div>
        
              <div class="colon">:</div>
        
              <div class="flip-clock flip-clock-s">
                <div class="digit digit-left">
                  <!-- ::before -->
                  <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                  </div>
                  <!-- ::after -->
                </div>
                <div class="digit digit-right">
                  <!-- ::before -->
                  <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                  </div>
                  <!-- ::after -->
                </div>
              </div>
            </div>
            <div class="dates">
              <span class="day">Day, </span>
              <span class="date">Date </span>
              <span class="month">Month </span>
              <span class="year">Year </span>
            </div>
        </div>
    </div>
    <script src="js/appLeft.js"></script>
    <script src="js/appRight.js"></script>
</body>
</html>
